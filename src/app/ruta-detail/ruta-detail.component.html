<div *ngFor="let rutas of rutaObservable| async" align="center">
  <div *ngIf="rutas._id==_id">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" style="background-color: #FFF; width: 100%; border: 1px solid black; border-radius: 10px">
        <h1>{{rutas.titulo}}</h1>
      </div>
      <div class="col-1"></div>
    </div>
    <br>
    <div class="row" style="width: 100%; height: 250px;">
      <div class="col-4" align="center" style="width: 100%; height: 250px;">
        <img src="{{rutas.foto}}" alt="{{rutas.titulo}}" style="border-radius: 10px; width: 100%; height: 100%;">
      </div>
      <div class="col-3" align="center" style="width: 100%; height: 250px;">
          <div style="background-color: rgb(145, 207, 139); width: 100%; height: 100%; border-radius: 10px">
            <br>
            <p align="center"><b>Evento:</b> {{rutas.titulo}}</p>
            <p align="center"><b>Fecha:</b> {{rutas.fecha}}</p>
            <p align="center"><b>Precio:</b> {{rutas.precio}}â‚¬</p><br>
          </div>
        </div>
        <div class="col-5">
          <div style="background-color: rgb(83, 176, 238); width: 100%; height: 100%; border-radius: 10px">
            <br>
            <p style="width: 90%"><b>Descripcion: </b><br>{{rutas.descripcion}}</p>
        </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3"></div> 
      <div class="col-3">
         <a class="btn btn-success btn-lg btn-block" href="/assets/pdfs/rutas.pdf" id="folleto"><h5><i class="far fa-file-pdf"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Folleto PDF</h5></a>
       </div>
      <div class="col-3">
        <a class="btn btn-danger btn-lg btn-block" [routerLink]="['/detalles', rutas._id]"><h5><i class="far fa-address-book"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Reservar</h5></a>
      </div>
      <div class="col-3"></div> 
   </div>
  </div>
</div>
